<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <panda v-bind:here="message"></panda>
</div>

<script>

  var app = new Vue({
    el: '#app',
    data: {
      message: 'SiChuan'
    },
    components: {
      'panda': {
        template: '<div style="color: red">Panda from {{here}}</div>',
        props: ['here']
      }
    }
  })
</script>
</body>
</html>
