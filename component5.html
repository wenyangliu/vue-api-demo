<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <wenyang></wenyang>
</div>

<script>
    var city = {
      template:`<div>Sichuan of China</div>`
    }
    var wenyang = {
      template:`<div>
                    <p> Panda from China!</p>
                    <city></city>
            </div>`,
      components:{
        "city":city
      }
    }
  var app = new Vue({
    el: '#app',
    components: {
      'wenyang': wenyang
    }
  })
</script>
</body>
</html>
